<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form>
        <fieldset>
            <legend>Dados Principais</legend>
            <label for="nome">Nome</label>
            <input type="text" id="Nome" size="50" maxlength="50"><br>
            <input type="email" placeholder="E-mail"><br>
            <label>Data de Nacimento
            <input type="date" max="2022-01-01">
            </label><br>
            <h4>cor/etnia</h4>
            <input type="radio" Name="etnia" Value="br">Branco<br>
            <input type="radio" Name="etnia" Value="br">preto<br>
            <input type="radio" Name="etnia" Value="br">pardo<br>
            <input type="radio" Name="etnia" Value="br">amarela<br>
            <input type="radio" Name="etnia" Value="br">indigena
        </fieldset>
        <fieldset>
            <legend>Dados Complementares</legend>
            <label>Renda Familiar
                <input type="number" win="0" step="0.01">
            </label>
            <h4>Preferências Musicais</h4>
            <input type="checkbox" value="samba">Samba<br>
            <input type="checkbox" value="Rock">Rock<br>
            <input type="checkbox" value="Sertanejo">Sertanejo<br>
            <br>
    <label for="estado">Estado Natal</label>
        <select id="estado">
            <option selected disabled>selecione...</option>
            <option value="RO">Rondônia</option>
            <option value="SP">São Paulo</option>
            <option value="MG">Minas Gerais</option>
            <option value="ES">Espirito Santo</option>
            <option value="PR">Paramá</option>
        </select><br>
        <label for="obs">Observações</label><br>
        <textarea id="obs" name="obs" cols="40" rows="10"></textarea>
    </body>
</html>
